    <div class="row">
        <div class="container" style= margin-top:70px; >
            
        
        <h1 class="text-center"><strong>Welcome student !!  Enroll here for free</strong>  </h1>
        <form (ngSubmit)="onSubmit(studentForm.value)" #studentForm="ngForm"  >
          <div class= "col-md-6 mb-3" >
            <label for="name">ID</label>
            <input  
              [(ngModel)]="student.id"
              style= width:170px;
              type="number"
              name="id"
              class="form-text text-muted form"
              placeholder="Enter ID"
            />
            <small id="nameHelp" class="form-text text-muted">Enter ID</small>
          
      
            <label for="name">Student Name</label>
            <input
              [(ngModel)]="student.name"
              type="text"
              name="name"
              class="form-text text-muted"
              placeholder="Enter your name"
            />
            <small id="nameHelp" class="form-text text-muted"
              >Enter student's name</small
            >
      
            <label for="email">Student Email</label>
            <input
              [(ngModel)]="student.email"
              type="text"
              name="email"
              class="form-text text-muted"
              placeholder="Enter your email"
            />
            <small id="nameHelp" class="form-text text-muted"
              >Enter student's email</small
            >
      
            <label for="description">Student description</label>
            <input
              [(ngModel)]="student.description"
              name="description"
              class="form-text text-muted"
            />
            
            <small id="descHelp" class="form-text text-muted"
              >Enter student description</small
            >
          </div>
          <p></p><p></p><div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
              <button class="btn btn-primary" type="submit">Enroll</button>
          <br>
          <p></p>
        </form>
        
      </div>
      </div>
