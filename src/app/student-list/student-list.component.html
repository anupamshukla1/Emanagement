<app-banner></app-banner>
<div class="row">
     <div class="container" style= margin-top:70px; >
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            <tbody>
            <tr *ngFor="let student of students">
                <td>{{ student.id  }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <button class="btn btn-primary" (click)="selectStudent(student)">show details</button>
                </td>
            </tr>
            </tbody>
            </table>
            <div class="card text-center" *ngIf="selectedStudent">
                <div class="card-header">
                   # {{selectedStudent.id}}
                   </div>
                         <div class="card-block">
                       <h4 class="card-title">{{selectedStudent.name}}</h4>
                       <p class="card-text">
                           {{selectedStudent.description}}
    
                       </p>
                   </div>
    
    
            </div>
        </div>
